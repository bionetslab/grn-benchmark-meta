  "series_summary": "Acute SARS-CoV-2 infection is often highly inflammatory and protracted.\
    \ Recent advances have established that inflammation can trigger innate immune\
    \ memory and a persistent influence on hematopoietic development, through epigenetic\
    \ mechanisms. However, these phenotypes and their molecular and cellular features\
    \ are poorly described in humans. Here we reveal epigenomic alterations in innate\
    \ immune and hematopoietic stem and progenitor cells (HSPC) post-COVID-19, with\
    \ distinct molecular programs across disease severities. Enabled by novel approaches\
    \ to study hematopoiesis from peripheral blood, we find persisting HSPC epigenetic\
    \ programs conveyed, for months to a year, to short-lived progeny monocytes. These\
    \ epigenetic changes are associated with increased myeloid cell differentiation\
    \ and inflammatory and antiviral programs. We provide insights into post-infectious\
    \ HSPC and innate immune cell epigenetic alterations that are broadly relevant."
