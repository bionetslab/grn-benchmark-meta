    # Project metadata:
    sample_extract_protocol_ch1: "Nuclei were extracted according to the 10X Genomics demonstrated protocol for frozen tissue (CG000212 Rev B), modified to include an additional wash with Wash buffer. Tissue homogenization was performed using a dounce homogenizer. Filtered nuclei suspension was  pelleted as instructed and then resuspended in 50 ul Storage Buffer from the EZ nuclei kit (Sigma Aldrich, NUC101). For downstream processing, nuclei were thawed briefly on ice, resuspended with 500 ul Wash Buffer and gently pipetted.  Nuclei were pelleted at 500 × g (5 min, 4 ˚C) then resuspended again in 500 ul Wash Buffer before counting and continuing to Chromium capture., scATAC-seq libraries were generated according to the Chromium Single Cell ATAC protocol (10 × GENOMICS, CG000168) as described previously (Satpathy et al. 2019) and sequenced on the Illumina NextSeq 500 platform."
    sample_data_processing: "Raw base calls from sequencing were processed into FASTQ format using cellranger-atac mkfastq from 10x Genomics Cell Ranger ATAC v1.2.0., The cellranger-atac count pipeline from 10x Genomics Cell Ranger ATAC v1.2 was used for alignment and generation of single-cell chromatin accessibility counts from each cell in the form of a peak-barcode matrix. Filtered peak-barcode matrices, without background and non-cellular barcodes, were used for further analysis."
    supplementary_files_format_and_content: "10X Genomics Cell Ranger ATAC filtered cell barcodes and fragment files in TSV format, filtered peak-barcode count matrices in MTX format, and peak locations in BED format."
