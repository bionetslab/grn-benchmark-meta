  "series_summary": "Non-alcoholic fatty liver disease is continuum of disorders among\
    \ which non-alcoholic steatohepatitis (NASH) is particularly associated with a\
    \ negative prognosis. Hepatocyte lipotoxicity is one of the main pathogenic factors\
    \ of liver fibrosis and NASH. However, the molecular mechanisms regulating this\
    \ process are poorly understood. Here, we integrated transcriptomic and chromatin\
    \ accessibility analyses from human liver and mouse hepatocytes to identify lipotoxicity-sensitive\
    \ transcription factors. We found that several transcription factors that were\
    \ activated in liver from NASH patients and by mouse hepatocyte lipotoxicity.\
    \ Notably, the gene expression linked to lipotoxicity closely correlated with\
    \ transcriptional patters in fibrosis progression in NASH patients. Collectively,\
    \ our findings uncovered novel molecular insights into lipotoxicity-induced NASH."
