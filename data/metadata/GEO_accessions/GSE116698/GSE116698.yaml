    # Project metadata:
    sample_growth_protocol_ch1: "Human naive CD4 T cells were purified from PBMC by Stem cell kit and cultured in RPMI media supplemented with 10%FBS and 2-ME."
    sample_data_processing: "Basecalls performed following illumina pipeline., Data analysis was performed using the BioWardrobe (PMID: 26248465 ), RPKM values were calculated by BioWardrobe, For ChIP-Seqand ATAC-Seq, fastq files produced by Illumina pipeline were aligned by Bowtie (version 1.0.0 PMID: 19261174) with maximum one allowed error in a sequence and no more than one  of hit was allowed. MACS2 (version 2.1.0.20140616 PMID: 18798982) was used to estimate fragment size and to find islands of enrichment. MACS2 were used with q-value threshold less than 0.2. To visualize the data it were uploaded to UCSC genome browser and fragment coverage were used with estimated fragment size from MACS2 output."
    rna-seq_data: "Fastq files from Illumina pipeline were aligned by STAR (version STAR_2.4.0c PMCID: PMC3530905) with ”--outFilterMultimapNmax 1 --outFilterMismatchNmax 2”. RefSeq annotation from UCSC genome browser (11/2012 PMID: 23155063) for hg19 genome was used. The --outFilterMultimapNmax parameter is used to allow uniq alignment only and --outFilterMismatchNmax parameter is used to allow at max 2 errors."
