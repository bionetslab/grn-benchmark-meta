    # Project metadata:
    sample_treatment_protocol_ch1: "ATAC-seq was performed on cell samples on the day of processing from whole blood, prior to anti-CD3/CD28 stimulation, or 48 hours post-processing and stimulation"
    sample_growth_protocol_ch1: "Primary human T cells were isolated from either fresh whole blood from healthy donors. Peripheral blood mononuclear cells (PBMCs) were isolated from whole blood samples by Ficoll centrifugation using SepMate tubes (STEMCELL, per manufacturer’s instructions). T cells were isolated from PBMCs from all cell sources by magnetic negative selection using an EasySep Human T Cell Isolation Kit (STEMCELL, per manufacturer’s instructions). XVivo15 medium (STEMCELL) supplemented with 5% fetal bovine serum, 50 µM 2-mercaptoethanol, and 10 µM N-acetyl L-cystine was used to culture primary human T cells. In preparation for electroporation, T cells were stimulated for 2 days at a starting density of approximately 1 million cells per mL of media with anti-human CD3/CD28 magnetic Dynabeads (ThermoFisher), at a bead to cell ratio of 1:1, and cultured in XVivo15 media containing IL-2 (500 U ml−1; UCSF Pharmacy), IL-7 (5 ng ml−1; ThermoFisher), and IL-15 (5 ng ml−1; Life Tech)."
    sample_data_processing: "ATAC-seq reads trimmed using cutadapt v1.18 to remove Nextera transposase, Reads were aligned to hg19 using Bowtie2 v2.3.4.3., Low-quality reads were removed using samtools v1.9 view function (samtools view -F 1804 -f 2 -q 30 -h -b)., Duplicates were removed using picard v2.18.26, Reads were converted to BED format using bedtools bamtobed function and normalized to reads per million, Reads mapping within 500bp on either side of a CRISPR gRNA cut site for a set of genes of interest were counted using the bedtools intersect function."
