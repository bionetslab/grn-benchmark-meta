  "series_summary": "To chart cell composition and cell state changes that occur during\
    \ the transformation of healthy colon to precancerous adenomas to colorectal cancer\
    \ (CRC), we generated single-cell chromatin accessibility profiles and single-cell\
    \ transcriptomes from polyps, normal tissues, and CRCs collected from patients\
    \ with or without germline APC mutations. We find that a large fraction of polyp\
    \ and CRC cells exhibit a stem-like phenotype, and we define a continuum of epigenetic\
    \ and transcriptional changes occurring in these stem-like cells as they progress\
    \ from homeostasis to CRC.\_"
