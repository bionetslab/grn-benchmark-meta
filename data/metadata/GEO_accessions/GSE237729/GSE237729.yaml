    sample_data_processing: "bcl2fastq (v2.19.1.403) was used to demultiplex raw data from NextSeq 500 machine., Quality trimming and primer removal in raw fastq files were done with Trimmomatric (v.0.36) using the following parameters: LEADING:15 TRAILING:15 SLIDINGWINDOW:4:15 MINLEN:36., Trimmed reads were aligned to hg19 with Bowtie2 (v.2.2.9) using a maximum insert size of 1,000., Aligned bams were sorted, duplicates marked (Picard v.2.8.0) , and reads mapping to the blacklist region removed., Peak-calling using MACS (v.2.1.1) was performed on merged bam files (Samtools v. 1.3) from biological replicates using a q-value threshold of 0.001. Consensus peaks from all biological conditions were merged to create a single peak universe. Cut sites were extracted from each biological replicate and the number of cuts in each peak region was quantified to generate a raw counts matrix., Normalization and differential expression were performed using DESeq2 (v 1.26.0)"
