  "series_summary": "Genome wide chromatin profiling of 16 primary liver cancer patients\
    \ was performed using scATAC-seq. The aim of this study was to assess transcription\
    \ factor activity in malignant and microenviornment component cells of human primary\
    \ liver cancers. scATAC-seq profiles reveal similar microenvironment composition,\
    \ yet malignant cells have high levels of heterogeneity in TF activation within\
    \ and between patients.  Further analysis of transcription factor activity determined\
    \ nuclear receptors as crucial for maintaining hepatocytic features in HCC, while\
    \ ETS factors are crucial for maintaining cholangiocytic features in iCCA."
