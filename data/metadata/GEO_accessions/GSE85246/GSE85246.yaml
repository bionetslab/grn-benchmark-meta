sample_modifiers:
  append:
    # Project metadata:
    sample_growth_protocol_ch1: "Monocytes were differentiated into resting macrophages by ex vivo culture in RPMI 1640 medium (Sigma Aldrich) with 10% Human Serum. Tolerization was induced by treatment of monocytes with 10-100ng/mL LPS for 24 hours, followed by washout and five days culture in RPMI + 10% human serum, while trained innate immunity was induced by treatment with 5 ng/mL BG for 24 hours, followed by washout and 5 days in culture. Establishment of tolerance or training in the resulting macrophages at day 6 was determined by TNF and IL6 release at 24 hours following LPS stimulation using ELISA. For ChIP-seq, 10x106 monocytes were seeded in 10cm dishes, for RNAseq and ATAC-seq 1.5 x 106 monocytes were seeded in 6 well plates."
    # End of project metadata
    





