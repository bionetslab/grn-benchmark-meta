    # Project metadata:
    sample_data_processing: "Fastq files were processed with 10X Genomics'' Cell Ranger software. For snRNA-seq libraries, Cell Ranger 6.0 was used. For snATAC-seq libraries, Cell Ranger ATAC 2.0 was used. For multiome libraries, Cell Ranger ARC 2.0 was used. Cell Ranger''s aggr function was used for samples for which multiple lanes/libraries were prepared and sequenced., We performed ambient RNA removal with CellBender for snRNA-seq and multiome libraries. The resulting hdf5 files are the cellbender_filtered files in this submission."
    supplementary_files_format_and_content: "Processed data files include fragment files for ATAC and multiome libraries. These files list unique ATAC-seq fragments sequenced in BED format with additional columns containing barcode and total number of read pairs associated with each fragment. Cell Ranger output matrices are in hdf5 format. They contain gene-by-cell and peak-by-cell count matrices. For samples B3-B5, filtered_feature files are snRNA-seq libraries and filtered_peak files are snATAC-seq libraries. For multiome libraries, the filtered_feature files contain both gene-by-cell and peak-by-cell count matrices. CellBender outputs are also included as cellbender_matrix hdf5 files, and contain gene-by-cell count matrices post-ambient RNA removal."
    # End of project metadata
    





