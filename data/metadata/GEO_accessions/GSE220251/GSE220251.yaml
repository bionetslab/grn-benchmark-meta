  "series_summary": "In this study, we generated a single nucleus multiomic (snRNA-seq\
    \ and snATAC-seq) dataset of adult human kidney. We developed a bioinformatic\
    \ tool to analyze this dataset by identifying key cis-regulatory elements and\
    \ transcription factors associated with specific cell types and states. We applied\
    \ this tool to identify transcription factors implicated in proximal tubule cell\
