sample_modifiers:
  append:
    # Project metadata:
    sample_growth_protocol_ch1: "Briefly, CD4+ T cells were isolated from whole blood by negative selection using RosetteSep human CD4+ T cell enrichment cocktail (STEMCELL Technologies Inc., Vancouver, BC) and RosetteSep density medium gradient centrifugation. Isolated CD4+ T cells were placed in freezing container at -80°C for overnight, and then moved into a liquid nitrogen tank for long-term storage. On the day of activation, CD4+ T cells were thawed in a 37°C water bath, counted and resuspended in RPMI- 1640 supplemented with 10% FCS, and plated at 50,000 cells per well in a 96 well round-bottom plate."
    sample_extract_protocol_ch1: "We performed ATAC-seq as previously described Buenrostro et.al."
    sample_data_processing: "Paired-end reads were aligned using BWA, Reads were filtered for mitochondrial contamination and multiply-mapped reads, Pilot samples were merged and peaks were called on the merged samples for activated and stimulated samples, Coverage for each sample was caluclated for the called activated and stimulated peaks"
    supplementary_files_format_and_content: "peaks were called using MASC2 and the coverage of each sample in called peaks was quantified using BEDtools"
    # End of project metadata
    





