  "series_summary": "Identifying the molecular mechanisms by which genome-wide association\
    \ study (GWAS) loci influence traits remains challenging. Chromatin accessibility\
    \ quantitative trait loci (caQTL) help identify GWAS loci that may alter GWAS\
    \ traits by modulating chromatin structure, but caQTL have been identified in\
    \ a limited set of human tissues. Here we mapped caQTL in human liver tissue in\
    \ 20 liver samples and identified 3,123 caQTL. The caQTL variants are enriched\
    \ in liver tissue promoter and enhancer states and frequently disrupt binding\
    \ motifs of transcription factors expressed in liver. We predicted target genes\
    \ for 861 caQTL peaks using proximity, chromatin interactions, correlation with\
    \ promoter accessibility or gene expression, and colocalization with expression\
    \ QTL. Using GWAS signals for 19 liver function and/or cardiometabolic traits,\
    \ we identified 110 colocalized caQTL and GWAS signals, 56 of which contained\
    \ a predicted caPeak target gene. At the LITAF LDL-cholesterol GWAS locus, we\
    \ validated that a caQTL variant showed allelic differences in protein binding\
    \ and transcriptional activity. These caQTL contribute to the epigenomic characterization\
    \ of human liver and help identify molecular mechanisms and genes at GWAS loci."
