  "series_summary": "In this study, we used single cell nucleus ATAC-seq (snATAC-seq)\
    \ to profile 218,973 islet cells from 34 individuals, including islets from non-diabetic,\
    \ pre-diabetic and type 2 diectic (T2D) donors. We characterize changes in regulatory\
