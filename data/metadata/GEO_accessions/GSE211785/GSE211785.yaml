  "series_summary": "Kidneys possess come one of the most intricate three-dimensional\
    \ cellular structures in the body, yet the spatial molecular principles of kidney\
    \ health and disease remain inadequately understood. Here we generated high-quality\
    \ single cell (sc), single nuclear (sn), spatial (sp) RNA expression and sn open\
    \ chromatin datasets for 79 samples, capturing half a million cells from healthy,\
    \ diabetic, and hypertensive diseased human kidneys. By combining the sn/sc and\
    \ sp RNA data, we identify over 100 cell types and states and successfully map\
    \ them back to their spatial locations. Computational deconvolution of spRNA-seq\
    \ helps to identifies glomerular, tubular, immune, and fibrotic spatial microenvironments\
    \ (FMEs). Although injured proximal tubule cells appear to be the nidus of fibrosis,\
    \ we reveal the complex, heterogenous cellular and spatial organization of human\
    \ FMEs, including the highly intricate and organized immune environment. We demonstrate\
    \ the clinical utility of the FME spatial gene signature for the classification\
    \ of a large number of human kidneys for disease severity and prognosis. We provide\
    \ a comprehensive spatially-resolved molecular roadmap for the human kidney and\
    \ the fibrotic process and demonstrate the clinical utility of spatial transcriptomics."
