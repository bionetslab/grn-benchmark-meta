  "series_summary": "Age-related macular degeneration (AMD) is a leading cause of\
    \ blindness in the elderly. The extent to which epigenetic changes regulate the\
    \ progression of AMD is unclear. Here we profiled chromatin accessibility in the\
    \ retina and retinal pigmented epithelium (RPE) from AMD patients and controls.\
    \ Global decreases in chromatin accessibility occur in the RPE in early AMD and\
    \ in the retina with advanced disease. Footprints of photoreceptor and RPE-specific\
    \ transcription factors are enriched in differentially accessible regions (DARs)\
    \ and reduced AMD. Genes associated with DARs show altered expression in AMD.\
    \ Cigarette smoke, an established risk factor for AMD, applied to human iPSC-derived\
    \ RPE cells recapitulates epigenomic changes seen in AMD. In addition to providing\
    \ a comprehensive profile of chromatin accessibility in human RPE and retina,\
    \ this study shows that global decreases in chromatin accessibility may play a\
    \ critical role in AMD progression."
