    # Project metadata:
    sample_data_processing: "After removing adaptors using Trimmomatic, 50bp paired-end ATAC-Seq reads were aligned to the human reference genome (GRCh37/hg19) using Bowtie2 with default parameters., After filtering reads from mitochondrial chromosome M and sex chromosome Y, we included properly paired reads with high mapping quality (MAPQ score > 10, qualified reads) through SAMTools for further analysis. Duplicate reads were removed using Picard tools MarkDuplicates program., ATAC-Seq peak regions of each sample were called using MACS2 with parameters --nomodel --shift -100 --extsize 200. The blacklisted regions in human were excluded from peak regions (https://www.encodeproject.org/annotations/ENCSR636HFF/)., For each of retina and RPE samples, the fragments were counted across each peak region using HTSeq., Using Tophat and Cufflinks with default parameters, raw data were mapped to the hg19 genome assembly, and gene expression FPKM (Fragments Per Kilobase Of Exon Per Million) were obtained."
    # End of project metadata
    





