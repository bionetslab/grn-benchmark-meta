  "series_summary": "A comparative atlas of single-cell chromatin accessibility in\
    \ the human brainRecent advances in single-cell transcriptomics have illuminated\
    \ the diverse neuronal and glial cell types within the human brain. However, the\
    \ regulatory programs governing cell identity and function remain unclear. Using\
    \ a single-nucleus assay for transposase-accessible chromatin using sequencing\
    \ (ATAC-seq), we explored open chromatin landscapes across 1.1 million cells in\
    \ 42 brain regions from three adults. Integrating this data unveiled 107 distinct\
    \ cell types and their specific utilization of 544,735 candidate cis-regulatory\
    \ DNA elements (cCREs) in the human genome. Nearly a third of the cCREs demonstrated\
    \ conservation and chromatin accessibility in the mouse brain cells. We reveal\
    \ strong links between specific brain cell types and neuropsychiatric disorders\
    \ including schizophrenia, bipolar disorder, Alzheimer\u2019s disease (AD), and\
    \ major depression, and have developed deep learning models to predict the regulatory\
    \ roles of noncoding risk variants in these disorders."
